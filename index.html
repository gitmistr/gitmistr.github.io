.speech {
  position: relative;
  width: 200px;
  height: 100px;
  float:left;
  text-align: center;
  line-height: 100px;
  background-color: #fff;
  border: 8px solid #666;
  margin: 2px;
  
  -webkit-border-radius: 30px;
  -moz-border-radius: 30px;
  border-radius: 30px;
  -webkit-box-shadow: 2px 2px 4px #888;
  -moz-box-shadow: 2px 2px 4px #888;
  box-shadow: 2px 2px 4px #888;
}
p.speech:before {
  content: ' ';
  position: absolute;
  width: 0;
  height: 0;
  left: 10px;
  top: 100px;
  border: 25px solid;
  border-color: #666 transparent transparent #666;
}
p.speech:after {
  content: ' ';
  position: absolute;
  width: 0;
  height: 0;
  left: 18px;
  top: 100px;
  border: 15px solid;
  border-color: #fff transparent transparent #fff;
}
