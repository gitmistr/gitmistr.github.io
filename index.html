<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: right;
  margin-right:5px;
  overflow:hidden ;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color:white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
  
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color:white;
  min-width: 10px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 14px 16px;
  text-decoration: none;
  display: block;
  text-align:left;
}

.dropdown-content a:hover {
  background-color:lightcoral;
}


h2 {color: black;text-align: center;}
.box1style {float: left;width: 50%;padding: 5px;}
.box2style {float: left;width:30%;padding: 5px;}
.clearfix::after {content: "";clear: both;display: table;}
</style>
</head>
<body>
  <script>
    var click=0;
    var text_a = ""; text_btn="";
    function a1click()
    {
      text_a = document.getElementById("a1").innerHTML  ;
      text_btn = document.getElementById("langbtn").innerHTML;
      document.getElementById("a1").innerHTML = text_btn;
      document.getElementById("langbtn").innerHTML = text_a;
    }
    function a2click()
    {
      text_a = document.getElementById("a2").innerHTML  ;
      text_btn = document.getElementById("langbtn").innerHTML;
      document.getElementById("a2").innerHTML = text_btn;
      document.getElementById("langbtn").innerHTML = text_a;
    }
    function a3click()
    {
      text_a = document.getElementById("a3").innerHTML  ;
      text_btn = document.getElementById("langbtn").innerHTML;
      document.getElementById("a3").innerHTML = text_btn;
      document.getElementById("langbtn").innerHTML = text_a;
    }
    function stylchange() 
    { 

   if(document.getElementById('divlangs').style.display== "none")
   document.getElementById('divlangs').style.display= "block";
   else
   document.getElementById('divlangs').style.display= "none";
   if(click==0)
   {
     click = 1;
     document.getElementById('divlangs').style.display= "block";
     }
   }
  </script>
